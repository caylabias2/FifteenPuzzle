<!DOCTYPE html>
<html >
<head>
    <title>Fifteen Puzzle</title>

    <link rel="stylesheet" type="text/css" href="fifteen_style.css" />
    <link rel="shortcut icon" type="image/gif" href="fifteen.gif" />

    <script type="text/javascript" src="fifteen_script.js"></script>
</head>

    <div id="overall">
	
        <h1>Fifteen Puzzle</h1>

        <p id="explanation">
            The goal of the fifteen puzzles is to un-jumble its fifteen squares by repeatedly making moves that slide squares into the empty space. How quickly can you solve it?
        </p>
			
        <div id="puzzlearea">
            <div class="puzzlepiece">1</div>
            <div class="puzzlepiece">2</div>
            <div class="puzzlepiece">3</div>
            <div class="puzzlepiece">4</div>
            <div class="puzzlepiece">5</div>
            <div class="puzzlepiece">6</div>
            <div class="puzzlepiece">7</div>
            <div class="puzzlepiece">8</div>
            <div class="puzzlepiece">9</div>
            <div class="puzzlepiece">10</div>
            <div class="puzzlepiece">11</div>
            <div class="puzzlepiece">12</div>
            <div class="puzzlepiece">13</div>
            <div class="puzzlepiece">14</div>
            <div class="puzzlepiece">15</div>
        </div>

        <div id="controls">
            <button id="shufflebutton">Shuffle</button> 			
			<button id="cheatbutton">Cheat</button><br>
            <audio id="shuffleSound" src="spongebob.mp3"></audio>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1"> <br>
            <label for="backgrounds">Choose Puzzle Image:</label>
            <select id="backgrounds">
                <option value="patrick.jpg" selected>Patrick</option>
                <option value="spongebob.png">Spongebob</option>
                <option value="mrkrabs.png">Mr. Krabs</option>
                <option value="squidward.png">Squidward</option>
            </select>
        </div>

        <div id="w3c">
            <a href="http://validator.w3.org/check/referer"><img class="w3c" src="w3c-xhtml.png" alt="Valid XHTML 1.1" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img class="w3c" src="w3c-css.png" alt="Valid CSS" /></a>
        </div>
		
    </div>

</body>

</html>
